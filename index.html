<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Assignment 3 - Final Project - Website based on snow removal service provider company - TECH1101 - 22SEPMNTR1 - Instructor Hamdy Ibrahim">
    <meta name="keywords" content="snow,removal,service,provider">
    <meta name="author" content="Group5 - Fabio Weck, Hugo Camargo, Rafael Conceição, Raphael Scaziti">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact Us Form with JavaScript</title>
</head>
<body>
    <section id="content-contact">

        <div class="container">
            
            <h1>CONTACT US</h1>

            <form class="form" id="form">
    
                <div class="form-control">
    
                    <label for="fullName" >What is your full name ?</label>
                    <input type="text" placeholder="Enter your full name*" id="fullName">
                    <i class="img-success" ><img src="./img/success-icon.svg" alt="Sucess"></i>
                    <i class="img-error" ><img src="./img/error-icon.svg" alt="Error"></i>
                    <small>Error Message</small>
    
                </div>
    
                <div class="form-control">
    
                    <label>Please tell us your e-mail</label>
                    <input type="email" placeholder="Enter your e-mail*" id="email">
                    <i class="img-success" ><img src="./img/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="./img/error-icon.svg" alt=""></i>
                    <small>Error Message</small>
    
                </div>
    
                <div class="form-control">
    
                    <label>How old are you ?</label>
                    <input type="number" placeholder="Enter your age*" id="age">
                    <i class="img-success" ><img src="./img/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="./img/error-icon.svg" alt=""></i>
                    <small>Error Message</small>
    
                </div>
    
                <div class="form-control">
    
                    <label>About what you want to talk ?</label>
                    <input type="text" placeholder="Enter the subject" id="subject">
                    <i class="img-success" ><img src="./img/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="./img/error-icon.svg" alt=""></i>
                    <small>Error Message</small>
    
                </div>

                <div class="form-control">


                    <label>Tell us your message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message*"></textarea>
                    <i class="img-success" ><img src="/img/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="./img/error-icon.svg" alt=""></i>
                    <small>Error Message</small>
                
                
                </div>
    
                <button type="submit" >Send</button>
                
            </form>

        </div><!--container-->

    </section><!--content-contact-->
    
    <script src="./js/script.js"></script>
    
</body>
</html>
